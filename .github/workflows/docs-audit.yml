name: Docs Secret Audit

on:
  pull_request:
    paths:
      - '**/*.md'

workflow_dispatch: {}

jobs:
  audit-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run docs secret audit
        run: npm run audit:docs

      - name: Post failure comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”’ **Docs Secret Audit Failed**\n\nPotential secrets or sensitive patterns detected in markdown files. Please review the workflow logs and remove any actual credentials before merging.\n\nRun `npm run audit:docs` locally to see detailed findings.'
            })

name: Deploy to Cloudflare (prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (OpenNext)
        run: npx opennextjs-cloudflare build

      - name: Verify build output
        run: |
          echo "Build completed successfully"
          ls -la .open-next/ || echo "Build output directory not found"
          test -f .open-next/worker.js || (echo "ERROR: worker.js not found" && exit 1)

      - name: Deploy with Wrangler
        run: npx wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

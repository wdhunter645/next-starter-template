name: B2 S3 Smoke Test

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *" # Daily at 06:15 UTC, before the sync job

concurrency:
  group: b2-s3-smoke-test
  cancel-in-progress: false

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install AWS CLI v2
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
            unzip -q /tmp/awscliv2.zip -d /tmp
            sudo /tmp/aws/install
            rm -rf /tmp/awscliv2.zip /tmp/aws
          fi
          aws --version

      - name: Run B2 S3 Smoke Test
        env:
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APP_KEY }}
          AWS_EC2_METADATA_DISABLED: true
          AWS_DEFAULT_REGION: us-east-1
        run: |
          bash scripts/b2_s3_smoketest.sh

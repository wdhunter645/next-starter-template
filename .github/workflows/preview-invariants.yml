name: Preview Invariants (Cloudflare Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read
  checks: read
  deployments: read

concurrency:
  group: preview-invariants-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  preview_invariants:
    name: Preview Invariants (deployed preview)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Resolve Cloudflare Pages preview URL
        id: pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          node scripts/ci/get_pages_preview_url.mjs > /tmp/preview_url.txt
          PREVIEW_URL="$(cat /tmp/preview_url.txt | tr -d '\r\n' | sed -E 's/[[:space:]]+$//')"
          if [ -z "$PREVIEW_URL" ]; then
            echo "ERROR: Could not resolve Cloudflare Pages preview URL."
            exit 1
          fi
          echo "Preview URL: $PREVIEW_URL"
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Run Playwright invariants against deployed preview
        env:
          BASE_URL: ${{ steps.pages.outputs.preview_url }}
        run: |
          npx playwright test --reporter=html

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

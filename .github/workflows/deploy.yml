name: Build for Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (OpenNext)
        run: |
          npx opennextjs-cloudflare build 2>&1 | tee open-next-build.log
        # If the build fails, upload logs for easy inspection
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: open-next-build-log
          path: open-next-build.log

      - name: Verify build output
        run: |
          echo "Build completed successfully"
          echo "Cloudflare Pages will automatically deploy this build"
          ls -la .open-next/ || echo "Build output directory not found"

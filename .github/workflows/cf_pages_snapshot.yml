name: Cloudflare Pages Snapshot

on:
  # Manual trigger
  workflow_dispatch:
  
  # Daily at 07:00 UTC
  schedule:
    - cron: '0 7 * * *'

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Cloudflare Pages snapshot
        env:
          CF_ACCOUNT_ID: ${{ vars.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ vars.CF_PAGES_PROJECT }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ./scripts/cf_pages_snapshot.sh
      
      - name: Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add snapshots/cloudflare/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: cloudflare pages snapshot $(date -u +%Y-%m-%d)"
            git push
          fi

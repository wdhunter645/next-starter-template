name: Cloudflare Pages Snapshot

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      test_notification:
        description: 'Send test Slack notification (success/failure/warning)'
        required: false
        type: choice
        options:
          - ''
          - success
          - failure
          - warning

jobs:
  cf-snapshot:
    name: Create Cloudflare Pages Snapshot
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üì∏ Generate Cloudflare snapshot
        run: npm run snapshot
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}

      - name: üîç Verify Cloudflare deployment info
        run: |
          echo "Checking for Cloudflare deployment information..."
          if [ -f "docs/snapshots/latest.md" ]; then
            if grep -q "Cloudflare Pages" docs/snapshots/latest.md; then
              echo "‚úÖ Cloudflare deployment information captured"
              grep -A 10 "Cloudflare Pages" docs/snapshots/latest.md
            else
              echo "‚ö†Ô∏è Cloudflare deployment information not found"
            fi
          fi

      - name: üì§ Notify Slack
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        run: bash scripts/slack_notify.sh "${{ job.status }}" "${{ github.workflow }}" "Run #${{ github.run_number }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  test-notification:
    name: Test Slack Notification
    runs-on: ubuntu-latest
    if: github.event.inputs.test_notification != ''
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîî Send test notification
        run: bash scripts/slack_notify.sh "${{ github.event.inputs.test_notification }}" "Test Notification (CF Pages)" "Manual test from workflow_dispatch"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

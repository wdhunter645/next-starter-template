name: Cloudflare Pages Snapshot

on:
  workflow_dispatch:
    inputs:
      test_notification:
        description: 'Send test Slack notification (success/failure/warning)'
        required: false
        type: choice
        options:
          - ''
          - success
          - failure
          - warning
  schedule:
    - cron: '0 7 * * *' # Daily at 07:00 UTC

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Cloudflare Pages snapshot
        env:
          CF_ACCOUNT_ID: ${{ vars.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ vars.CF_PAGES_PROJECT }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ./scripts/cf_pages_snapshot.sh
      
      - name: Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add snapshots/cloudflare/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: cloudflare pages snapshot $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: üì§ Notify Slack
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        run: bash scripts/slack_notify.sh "${{ job.status }}" "${{ github.workflow }}" "Run #${{ github.run_number }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  test-notification:
    name: Test Slack Notification
    runs-on: ubuntu-latest
    if: github.event.inputs.test_notification != ''
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîî Send test notification
        run: bash scripts/slack_notify.sh "${{ github.event.inputs.test_notification }}" "Test Notification (CF Pages)" "Manual test from workflow_dispatch"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

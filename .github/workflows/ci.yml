name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main, dev]

jobs:
  build:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            **/.next/cache
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run cf:build

      - name: Verify build output
        run: |
          if [ ! -d ".vercel/output/static" ]; then
            echo "Error: Build output directory .vercel/output/static not found"
            exit 1
          fi
          if [ ! -f ".vercel/output/static/_worker.js/index.js" ]; then
            echo "Error: Worker file not found at .vercel/output/static/_worker.js/index.js"
            exit 1
          fi
          echo "âœ… Build output verified successfully"

name: Snapshot Backup (Repo + Cloudflare Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/snapshot.yml'
      - 'scripts/snapshot_repo.sh'
      - 'scripts/cf_pages_snapshot.sh'
      - 'snapshots/**'
      - 'docs/**'

jobs:
  repo_snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run repo snapshot script
        run: bash scripts/snapshot_repo.sh

      - name: Upload repo snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot
          path: |
            snapshots/repo-snapshot-*.json
            snapshots/_smoketest.txt
          retention-days: 90

  cloudflare_pages_snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Cloudflare Pages snapshot script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: bash scripts/cf_pages_snapshot.sh

      - name: Upload Cloudflare Pages snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-pages-snapshot
          path: |
            snapshots/cloudflare/cf-project-*.json
            snapshots/cloudflare/cf-domains-*.json
            snapshots/cloudflare/cf-deployments-*.json
            snapshots/cloudflare/_smoketest.txt
            snapshots/cloudflare/README.md
          retention-days: 90

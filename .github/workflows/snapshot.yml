name: Repository Snapshot

on:
  workflow_dispatch:
    inputs:
      test_notification:
        description: 'Send test Slack notification (success/failure/warning)'
        required: false
        type: choice
        options:
          - ''
          - success
          - failure
          - warning
  schedule:
    - cron: '0 7 * * *' # Daily at 7:00 UTC

permissions:
  contents: write # Required to commit and push snapshot files

jobs:
  create-snapshot:
    name: Create Repository Snapshot
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for accurate git metadata

      - name: üì∏ Run snapshot script
        run: bash scripts/snapshot_repo.sh

      - name: üìÖ Get current date
        id: date
        run: echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: üìÅ Organize snapshots by date
        run: |
          mkdir -p "snapshots/${{ steps.date.outputs.date }}"
          # Move today's snapshots to dated directory
          if ls snapshots/repo-snapshot-*.json 1> /dev/null 2>&1; then
            mv snapshots/repo-snapshot-*.json "snapshots/${{ steps.date.outputs.date }}/" || echo "Warning: Failed to move snapshot files"
          fi

      - name: üíæ Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshots/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add repository snapshot for ${{ steps.date.outputs.date }}"
            git push origin main
          fi

      - name: üì§ Notify Slack
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        run: bash scripts/slack_notify.sh "${{ job.status }}" "${{ github.workflow }}" "Run #${{ github.run_number }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  test-notification:
    name: Test Slack Notification
    runs-on: ubuntu-latest
    if: github.event.inputs.test_notification != ''
    permissions:
      contents: read

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîî Send test notification
        run: bash scripts/slack_notify.sh "${{ github.event.inputs.test_notification }}" "Test Notification" "Manual test from workflow_dispatch"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

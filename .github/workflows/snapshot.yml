name: Daily Snapshot Safety Net

# Automated daily snapshots of repository state and Cloudflare Pages configuration
# Provides recoverable system state for disaster recovery scenarios
# Manual trigger available for emergency lock-in snapshots

on:
  schedule:
    # Run daily at 08:00 UTC (~3-4AM Eastern depending on DST)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  repo_snapshot:
    name: Repository Snapshot
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run repository snapshot script
        run: bash scripts/snapshot_repo.sh
      
      - name: Upload repository snapshot artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: repo-snapshot
          path: |
            snapshots/repo-snapshot-*.json
            snapshots/_smoketest.txt
          retention-days: 10

  cloudflare_pages_snapshot:
    name: Cloudflare Pages Snapshot
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Cloudflare Pages snapshot script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: bash scripts/cf_pages_snapshot.sh
      
      - name: Upload Cloudflare Pages snapshot artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cloudflare-pages-snapshot
          path: |
            snapshots/cloudflare/*.json
            snapshots/cloudflare/_smoketest.txt
            snapshots/cloudflare/README.md
          retention-days: 10

name: Ops Discovery (manual)

on:
  workflow_dispatch:
    inputs:
      max_pages:
        description: 'Max pages to crawl'
        required: false
        default: '40'
      max_depth:
        description: 'Max link depth'
        required: false
        default: '2'

jobs:
  discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium

      - name: Run discovery
        env:
          DISCOVERY_MAX_PAGES: ${{ inputs.max_pages }}
          DISCOVERY_MAX_DEPTH: ${{ inputs.max_depth }}
        run: node scripts/ops/discover.mjs

      - name: Upload discovery artifact
        uses: actions/upload-artifact@v4
        with:
          name: ops-discovery
          path: artifacts/ops-discovery.json

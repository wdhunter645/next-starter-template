name: AI Code Review
on: [push] # Executes every time you push code

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ask Hugging Face to Review
        run: |
          curl https://router.huggingface.co/hf-inference/models/bigcode/starcoder2-15b
            -X POST \
            -d '{"inputs": "Review this code for bugs: ${{ github.event.head_commit.message }}"}' \
            -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}"

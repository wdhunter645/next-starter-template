name: Cloudflare Pages â€” Build & Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
      # optional: OPENAI_API_KEY etc.

    steps:
      - uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Build + adapt (Next.js -> Pages)
        run: |
          npm run cf:build
          test -d .vercel/output/static || (echo "Adapter output missing" && exit 1)

      - name: Deploy to STAGING (Pages)
        run: |
          npx wrangler pages deploy .vercel/output/static \
            --project-name lgfc-staging \
            --commit-dirty=true

      - name: Deploy to PRODUCTION (Pages)
        if: github.ref == 'refs/heads/main'
        run: |
          npx wrangler pages deploy .vercel/output/static \
            --project-name lgfc-prod \
            --branch main \
            --commit-dirty=true

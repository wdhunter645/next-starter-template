name: OpenCode Maintenance
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
permissions:
  id-token: write      # Required for the agent to authenticate
  contents: write      # Required to push code changes
  pull-requests: write # Required to create PRs
  issues: write        # Required to comment on issues

jobs:
  opencode:
    if: contains(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anomalyco/opencode/github@latest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        with:
          model: "Qwen/Qwen2.5-Coder-32B-Instruct" # A top-tier coding model

name: B2 → D1 Daily Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *" # Daily at 06:17 UTC

permissions:
  contents: write

concurrency:
  group: b2-d1-daily-sync

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install AWS CLI v2
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
            unzip -q /tmp/awscliv2.zip -d /tmp
            sudo /tmp/aws/install
            rm -rf /tmp/awscliv2.zip /tmp/aws
          fi
          aws --version

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Run B2 → D1 daily sync
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          PUBLIC_B2_BASE_URL: ${{ secrets.PUBLIC_B2_BASE_URL }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}
        run: |
          bash scripts/b2_d1_daily_sync.sh

      - name: Commit and push updated snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet data/b2/inventory.json; then
            echo "No changes to snapshot file; skipping commit"
          else
            git add data/b2/inventory.json
            git commit -m "chore: update B2 inventory snapshot [skip ci]"
            git push
          fi

name: B2 → D1 Daily Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *" # Daily at 06:17 UTC

concurrency:
  group: b2-d1-daily-sync
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install AWS CLI v2
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
            unzip -q /tmp/awscliv2.zip -d /tmp
            sudo /tmp/aws/install
            rm -rf /tmp/awscliv2.zip /tmp/aws
          fi
          aws --version

      - name: Run B2 S3 Smoke Test
        env:
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APP_KEY }}
          AWS_EC2_METADATA_DISABLED: true
          AWS_DEFAULT_REGION: us-east-1
        run: |
          bash scripts/b2_s3_smoketest.sh

  sync:
    runs-on: ubuntu-latest
    needs: smoke-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install AWS CLI v2
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
            unzip -q /tmp/awscliv2.zip -d /tmp
            sudo /tmp/aws/install
            rm -rf /tmp/awscliv2.zip /tmp/aws
          fi
          aws --version

      - name: Run B2 → D1 incremental sync
        env:
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_APP_KEY }}
          AWS_EC2_METADATA_DISABLED: true
          AWS_DEFAULT_REGION: us-east-1
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_NAME }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          PUBLIC_B2_BASE_URL: ${{ secrets.PUBLIC_B2_BASE_URL }}
        run: |
          bash scripts/b2_d1_incremental_sync.sh

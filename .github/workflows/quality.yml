name: Quality Checks (LGFC-Lite)

on:
  pull_request:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "reports/**"
      - "snapshots/**"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Check repo structure
        run: npm run check:structure

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build (Cloudflare authoritative)
        run: npm run build:cf

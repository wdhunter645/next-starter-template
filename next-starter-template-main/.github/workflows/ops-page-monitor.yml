name: Ops Page Monitor (manifest)

on:
  workflow_dispatch:
  schedule:
    - cron: '19 4 * * *' # daily 04:19 UTC

jobs:
  page-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium

      - name: Run page monitor
        run: node scripts/ops/run-page-monitor.mjs

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="Ops Page Monitor Failed (manifest)"
          BODY="One or more page checks failed.

Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          gh issue create --title "$TITLE" --body "$BODY" --label "change-ops"
